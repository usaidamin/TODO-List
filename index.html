<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
    <div class="text-center text-white p-3">
        <h1>TODO APP</h1>
    </div>

    <div class="container p-3 mt-5 margin">
        
        <input placeholder="Enter Todo..." type="text" id="todoInput" class="w-100 form-control ">
        
        <div class="mt-3">
            <button class="btn btn-success mb-2" onclick="addTodo()">ADD TODO</button>
            <button class="btn btn-danger mb-2" onclick="deleteAll()">DELETE ALL TODO</button>
        </div>

        <ul class="list-group mt-5" id="ulParent">

        </ul>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<script src="app.js"></script>

</html>
